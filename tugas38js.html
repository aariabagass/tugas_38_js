<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>JS attributes css</title>
  <style media="screen">
    .contohstyle {
      color: red;
    }
  </style>
</head>

<body>
  <button type="button" onclick="tombol()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  Atribut <b>removeNamedItem()</b> : <br />
  <input value="Inputan" /> <br />
  <hr />
  Atribut <b>setNamedItem()</b> : <br />
  <i>contoh</i>
  <hr />
  Atribut <b>value()</b> :
  <p id="line3">contoh</p>
  <hr />

  <script type="text/javascript">
    var tombol = () => {

      a = document.getElementsByTagName('input')[0];
      a.attributes.removeNamedItem('value');

      b = document.getElementsByTagName('i')[0];
      c = document.createAttribute('class');
      c.value = 'contohstyle';
      b.attributes.setNamedItem(c);

      d = document.getElementsByTagName('button')[0];
      e = d.attributes[0].value;
      document.getElementById('line3').innerHTML = e;
      return tombol()
    }
  </script>
</body>

</html>
